steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_APP_NAME}-docker-repo/${_SERVICE_NAME}-image:latest',
        '.',
        '-f',
        'auth-ui/Dockerfile',
      ]
    dir: 'auth-ui'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_APP_NAME}-docker-repo/${_SERVICE_NAME}-image:latest',
      ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run',
        'deploy',
        '${_SERVICE_NAME}',
        '--image',
        '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_APP_NAME}-docker-repo/${_SERVICE_NAME}-image:latest',
        '--region',
        '${_REGION}',
        '--platform',
        'managed',
        '--allow-unauthenticated',
      ]
